<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

        <header>
            <label for="slide-1-trigger"> Slide One </label><label
                for="slide-2-trigger"> Slide Two </label><label
                for="slide-3-trigger"> Slide Three </label><label
                for="slide-4-trigger"> Slide Four </label>
        </header>

    <div class="slides-container">
        <input type="radio" name="slides" id="slide-1-trigger" checked>
        <section class="slide slide-one">
            <h1> Headline One</h1>
        </section>
        <input type="radio" name="slides" id="slide-2-trigger" >
        <section class="slide slide-two">
            <h1> Headline Two</h1>
        </section>
        <input type="radio" name="slides" id="slide-3-trigger" >
        <section class="slide slide-three">
            <h1> Headline Three</h1>
        </section>
        <input type="radio" name="slides" id="slide-4-trigger" >
        <section class="slide slide-four">
            <h1> Headline Four</h1>
        </section>
    </div>



</div>
</body>

</html>
